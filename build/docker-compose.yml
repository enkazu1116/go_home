version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: go_home
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d go_home"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  adminer:
    image: adminer:latest
    ports:
      - "8081:8080"
    depends_on:
      - db
    restart: always

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      PORT: "8080"
      DATABASE_DSN: "host=db user=postgres password=secret dbname=go_home port=5432 sslmode=disable TimeZone=Asia/Tokyo"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

volumes:
  db-data: